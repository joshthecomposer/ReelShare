<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="{{ url_for('static', filename='script/script.js') }}" defer></script>
    <title>SoundFlask.io</title>
</head>
<body>
    <nav>
        <div class="container">
            <h1>SoundFlask.io</h1>
            <p>{{session['username']}}'s</p>
            <p>DASHBOARD</p>
            <a href="/clear">LOGOUT</a>
        </div>
    </nav>
    <main>
        <!-- <div class="container">
            <h1>Create a new Reel</h1>
            <form action="/create_reel" method="POST">
                <label for="name">Name:</label>
                <input type="text" name="name">
                <input type=submit value='Submit'>
            </form>

        </div> -->
        <div class="container">
            <div class="d-container">
                    <div class="column">
                            <h2>YOUR REELS</h2>
                                    {%for r in all_reels%}
                                        <a class="reel-a" href="/reel/view/{{r.id}}">
                                            <div id="{{r.id}}" class="reel-box droppable">
                                                <p class="reel-name">{{r.name}}</p>
                                                {%for t in r.tracks%}
                                                <div class="tiny-container">
                                                    <p class="tiny-track">{{t.title}}</p>
                                                    <div>
                                                        <audio class="tiny-audio-box" controls src="{{ url_for('static', filename=t.path) }}"><audio>
                                                    </div>
                                                </div>
                                                {%endfor%}
                                            </div>
                                        </a>
                                    {%endfor%}
                            <!-- <div class="reel-box">
                                <p class="reel-name">Reel Name</p>
                            </div> -->
                            <a href="/reel/create">
                                <button class="button-3">CREATE A REEL</button>
                            </a>
                    </div>
                    <div class="column">
                        <h2>YOUR TRACKS</h2>
                        <ul class="sortable">
                        {%for f in all_files%}
                        <li id="{{f.id}}" class="draggable">
                            <div class="audio-box">
                                <p>{{f.title}}</p>
                                <audio controls src="{{ url_for('static', filename=f.path) }}"></audio>
                            </div>
                        </li>
                        {%endfor%}
                        </ul>
                        <div class="d-container">
                            <div class="form-group">
                                <h2>UPLOAD AUDIO</h2>
                                <form method=post enctype=multipart/form-data>
                                    <input class="d-form-control" type="text" name="title" placeholder="TITLE">
                                    <input class="d-form-control" type=file name=file>
                                    <div>
                                        <button type="submit" class="button-3">Upload</button>
                                    </div>
                                </form>
                            </div>
                    </div>
                        
                    </div>
            </div>
        </div>
        <div class="column">
            <div class="d-container">
                <div class="form-group">
                    <h1>Add Track to reel:</h1>
                    <form action="/save_track_to_reel" method="POST">
                        <label for="title">Track Title:</label>
                        <input class="d-form-control" type="text" name="title">
                        <label for="name">Reel Name:</label>
                        <input class="d-form-control" type="text" name="name">
                        <div>
                            <button type="submit" class="button-3">Upload</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
